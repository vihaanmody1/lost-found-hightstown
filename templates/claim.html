{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Claim Item</h2>
  <p><strong>Item:</strong> {{ item['title'] }}</p>
  <form method="post">
    <div class="grid-2-columns">
      <div>
        <label for="name">Full Name *</label>
        <input id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required>
      </div>
    </div>
    <label for="message">Details / Proof of ownership *</label>
    <textarea id="message" name="message" rows="4" placeholder="Describe identifying features, etc." required></textarea>
    <button class="btn" type="submit">Submit Claim</button>
  </form>
</div>
{% endblock %}
